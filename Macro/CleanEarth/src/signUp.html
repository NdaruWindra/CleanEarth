<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="scss/signinsignup.scss">
</head>

<body>

    <section class="container-fluid">
        <div class="row container_signup">
            <div class="container_img_signup col-md-6 m-0 p-0">
                <img src="assets/SignupSignin.jpg" alt="img" class="img-fluid h-100">
            </div>
            <div class="container_form_signup col-md-6 ">
                <div class="signup_form">
                    <h1 class="fw-bold my-4">Daftar</h1>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Masukkan Alamat Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Masukkan Alamat Email"
                                required>
                        </div>
                        <div class="container mb-3">
                            <div class="row">
                                <div class="col-md-6 rowinput_signup">
                                    <label for="username" class="form-label">Nama Pengguna</label>
                                    <input type="text" id="username" class="form-control" placeholder="Nama Pengguna"
                                        required>
                                </div>
                                <div class="col-md-6 rowinput1_signup">
                                    <label for="nomor" class="form-label">Nomor Kontak</label>
                                    <input type="text" id="nomor" class="form-control" placeholder="Nomor Kontak"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Masukkan Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Masukkan Password"
                                required>
                        </div>
                        <div class="mt-5 text-center">
                            <button type="submit" class="btn btn-primary fw-bold btntext_signup">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="./js/signinsignup.js"></script>
</body>

</html>
