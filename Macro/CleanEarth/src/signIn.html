<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="scss/signinsignup.scss">
</head>

<body>

    <section class="container-fluid">
        <div class="row container_signin">
            <div class="container_img_signin col-md-6 m-0 p-0 ">
                <img src="assets/SignupSignin.jpg" alt="img" class="img-fluid h-100">
            </div>
            <div class="col-md-6 container_form_signin">
                <div class="signin_form">

                    <div class="container_title my-3">
                        <div class="row">
                            <div class="col-md-6 pt-3">
                                <h1 class="fw-bold">Masuk</h1>
                            </div>
                            <div class="col-md-6 pt-4 text-end ">
                                <p>Tidak Punya Akun? <a class="text_signin" href="SignUp.html">Daftar</a></p>
                            </div>
                        </div>
                    </div>

                    <form id="signin-form">
                        <div class="mb-4">
                            <label for="username" class="form-label">Masukkan Username atau Alamat Email</label>
                            <input type="text" id="username" class="form-control"
                                placeholder="Username atau Alamat Email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Masukkan Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Masukkan Password"
                                required>
                            <p class="text-end pt-3"><a href="" class="text_signin">Lupa Password</a></p>
                        </div>
                        <div class="mt-5 text-center">
                            <button type="submit" class="btn btn-primary fw-bold btntext_signin">Masuk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./js/signinsignup.js"></script>
</body>

</html>
