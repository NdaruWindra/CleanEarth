<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <section class="section1-adm-nasabah">
        <div class="logo-adm-nasabah">
            <img src="./assets/adm-nasabah-icon.png" alt="">
            <h3>Admin Dashboard</h3>
        </div>
        <div style="text-align: center;">
         <h2>CleanEarth</h2>
        </div>
        <div class="sdnav-adm-nasabah">
            <a href="admin-nasabah.html"><i class="fa-solid fa-user"></i> Nasabah</a>
            <a href="admin-barang.html"><i class="fa-solid fa-boxes-stacked"></i> Barang</a>
            <a href="admin-penjualan.html"><i class="fa-solid fa-cart-shopping"></i> Penjualan</a>
            <a href="admin-komunitas.html"><i class="fa-solid fa-people-group"></i> Komunitas</a>
            <a href="admin-pengaturan.html" class="active-nav-admin"><i class="fa-solid fa-gear"></i> Pengaturan</a>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <a href="berandalogin.html" style="margin: 0; color: #EFEFEF;"><i class="fa-solid fa-right-from-bracket" style="margin: 0;"></i> Keluar</a>
        </div>
    </section>

    <section class="section2-adm-nasabah" style="background-color: #EFEFEF; padding-bottom: 8px;">
        <div class="div-header-adm-nasabah">
            <h1 style="font-size: 64px; font-weight: bold; color: #40513B;">PENGATURAN</h1>
            <div class="akun-adm-nasabah">
                <div class="circle-checkout" style="background-color: #40513B;"></div>
                <p style="margin: 0px 8px; font-size: larger;">Anisa Nur Hasanah</p>
            </div>
        </div>
    </section>

    <section class="section2-adm-nasabah" style="background-color: #edf1d6; padding-top: 48px;">
      <div class="pp-adm-pengaturan">
         <div class="circle-checkout" style="background-color: #40513B; margin-left: 32px;"></div>
         <div style="margin-left: 56px;">
            <button style="background-color: #F4FEFF;">Hapus</button>
            <button style="background-color: #40513B; color: #EFEFEF;">Unggah</button>
         </div>
      </div>

      <table class="tbl-adm-pengaturan">
         <tr>
            <td>
               <label for="">NAMA</label>
            </td>
            <td>
               : <input type="text" placeholder="Ndaru Windra Sayidinna">
            </td>
         </tr>
         <tr>
            <td>
               <label for="">ID ADMIN</label>
            </td>
            <td>
               : <input type="text" placeholder="02KRYWN">
            </td>
         </tr>
         <tr>
            <td>
               <label for="">JENIS KELAMIN</label>
            </td>
            <td>
               : <input type="text" placeholder="Pria">
            </td>
         </tr>
         <tr>
            <td>
               <label for="">EMAIL</label>
            </td>
            <td>
               : <input type="text" placeholder="Ndaru001@gmail.com">
            </td>
         </tr>
         <tr>
            <td>
               <label for="">PASSWORD</label>
            </td>
            <td>
               : <input type="password" placeholder="********">
            </td>
         </tr>
      </table>

      <div class="btn-adm-pengaturan">
         <div>
            <button style="background-color: #40513B; color: #EFEFEF;">Simpan</button>
         </div>
      </div>

    </section>
    
    <script type="module" src="./js/admin-nasabah.js"></script>
    <script src="https://kit.fontawesome.com/cc6b75dd87.js" crossorigin="anonymous"></script>
</body>
</html>
