<body>

    <section class="section1-adm-nasabah">
        <div class="logo-adm-nasabah">
            <img src="./assets/adm-nasabah-icon.png" alt="">
            <h3>Admin Dashboard</h3>
        </div>
        <div style="text-align: center;">
            <h2>CleanEarth</h2>
         </div>
        <div class="sdnav-adm-nasabah">
            <a href="admin-nasabah.html" class="active-nav-admin"><i class="fa-solid fa-user"></i> Nasabah</a>
            <a href="admin-barang.html"><i class="fa-solid fa-boxes-stacked"></i> Barang</a>

            <a href="admin-komunitas.html"><i class="fa-solid fa-people-group"></i> Komunitas</a>
            <a href="admin-pengaturan.html"><i class="fa-solid fa-gear"></i> Pengaturan</a>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <a style="margin: 0;"><i class="fa-solid fa-right-from-bracket" style="margin: 0;"></i> Keluar</a>
        </div>
    </section>

    <section class="section2-adm-nasabah" style="background-color: #EFEFEF; padding-bottom: 8px;">
        <div class="div-header-adm-nasabah">
            <h1 style="font-size: 64px; font-weight: bold; color: #40513B;">NASABAH</h1>
            <div class="akun-adm-nasabah">
                <div class="circle-checkout" style="background-color: #40513B;"></div>

            </div>
        </div>
    </section>

    <section class="section2-adm-nasabah" style="background-color: #edf1d6;">
        <div class="div-btn-adm-nasabah">
            <div>
                <button onclick="location.href='admin-nasabah-add.html'" style="width: 120px; background-color: #f8f8f8; border: solid 1px #C6C2DE;"><i class="fa-solid fa-filter"></i> Filter</button>
                <input type="text" class="" placeholder="Search" required>
            </div>
            <button onclick="location.href='admin-nasabah-add.html'" style="width: 140px; background-color: #9DC08B;">Tambah</button>
        </div>
        <div class="tabel-adm-nasabah">
            <table>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>NAMA</th>
                        <th>BANK</th>
                        <th>NOMINAL</th>
                        <th>NO TELEPON</th>
                        <th>ALAMAT</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </section>
